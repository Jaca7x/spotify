<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/styles/entrar.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <title>Entrar no Spotify</title>
</head>
<body>

    <div class="entrar-container">
        <!-- Logo e Título -->
        <div class="img-container">
            <img src="src/assets/icons/vecteezy_spotify-icon-spotify-logo-spotify-symbol-logo-set_6642226-Photoroom.png" alt="Logo Spotify">
            <h1>Entrar no Spotify</h1>
        </div>
        
        <!-- Botões de Login Social -->
        <div class="entrar-com">
            <button class="btn-com"><i class="ri-google-fill"></i>Continuar com o Google</button>
            <button class="btn-com"><i class="ri-facebook-circle-fill"></i>Continuar com o Facebook</button>
            <button class="btn-com"><i class="ri-apple-fill"></i>Continuar com a Apple</button>
            <button class="btn-com">Continuar com o número de telefone</button>
        </div>

        <!-- Login com E-mail e Senha -->
        <div class="entrar-email">
            <div class="input-group">
                <label for="email">E-mail ou nome de usuário</label>
                <input type="text" name="textEmail" id="email" placeholder="E-mail ou nome de usuário" class="text-email">
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" name="textPass" id="password" placeholder="Senha" class="text-pass">
                </div>
            </div>

            <button class="btn-entrar">Entrar</button>
        </div>

        <!-- Links de Recuperação e Cadastro -->
        <div class="outros">
            <h2><a href="#">Esqueceu sua senha?</a></h2>
            <span>Não tem conta?</span>
            <h2><a href="#">Inscrever-se no Spotify</a></h2>
        </div>
    </div>

</body>
</html>

</html>
